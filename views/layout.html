<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properities -->
	<title>{% block title %}The awesome title{% endblock %}</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="/assets/css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
	{% block css %}{% endblock %}

	</head>
	<body class="" style="margin-left:210px;">
		<div class="ui vertical inverted sidebar menu visible" id="menu">
			<div class="item item-username" style="font-size:12px;">
				{{ session.username }}
				<br>
				<a href="/logout">logout</a>
			</div>

			<a href="/post" class="item"><strong>Post</strong></a>
			<a href="/followers" class="item"><strong>Followers</strong></a>
			<a href="/following" class="item"><strong>Following</strong></a>
			<a href="/users" class="item"><strong>Users</strong></a>

		</div>

		<div class="ui grid">
			{% block content %}{% endblock %}
		</div>

		<script src="/assets/javascript/jquery.min.js"></script>
		<script src="/assets/javascript/semantic.min.js"></script>
		<!--<script src="/assets/javascript/homepage.js"></script>-->
		{% block script %}{% endblock %}
	</body>
</html>
